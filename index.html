<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Event Management System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Plan Your Events With Us</h2>
        <p>We organize weddings, corporate events, birthday parties, and more!</p>
        <button onclick="openForm()">Create Event</button>
    </section>

    <section class="event-list">
        <h2>Upcoming Events</h2>
        <ul id="events"></ul>
    </section>

    <!-- Event Form Popup -->
    <div id="formPopup" class="form-popup">
        <div class="form-container">
            <h2>Create New Event</h2>
            <label>Event Name</label>
            <input type="text" id="eventName" placeholder="Enter event name">

            <label>Date</label>
            <input type="date" id="eventDate">

            <label>Description</label>
            <textarea id="eventDescription" placeholder="Enter description"></textarea>

            <button onclick="addEvent()">Add Event</button>
            <button class="close" onclick="closeForm()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
